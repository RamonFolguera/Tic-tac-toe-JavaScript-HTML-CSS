<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="../css/style.css">  
    <link rel="stylesheet" href="../css/game.css">
    <link rel="stylesheet" href="../css/winner.css">
    <title>Winner</title>
</head>
<body>
    <audio id="drums-sound">
        <source src="../audio/Jumanji - Drums.mp3"></source>
    </audio>
    <div class="container left-section d-flex justify-content-center align-items-center mt-lg-5 ms-lg-5 me-lg-0">
        <div class="row row-player left-section-content p-lg-3 text-start d-flex justify-content-center flex-row text-center pt-2">
            <p class="mb-lg-0 fs-5 mb-0">PLAYER 1:<span class="player1-name-placeholder"></span></p>
            <div class="player-1-turn d-flex justify-content-center align-items-center">
                <div class="winner-tokenP1"></div>
            </div>
        </div>
    </div>
    <div class="container board d-flex justify-content-center align-items-center mt-lg-5">
        <div class="row row-1 d-flex justify-content-center align-items-center">
            <div id="winner-panel" class="col-12 box d-flex flex-column justify-content-center align-items-center pt-5 pb-5">
                <div class="again-back d-flex justify-content-between">
                    <div id="playAgainBtn" class="play-again mb-3" >PLAY AGAIN</div>
                    <div id="backToMain" class="play-again mb-3" >BACK TO MAIN</div>
                </div>                
            </div>
        </div>
    </div>
    <div class="container right-section d-flex justify-content-center align-items-center mt-lg-5 me-lg-5 ms-lg-0">
        <div class="row row-player right-section-content p-lg-3 text-start d-flex justify-content-center flex-row text-center pt-2">
            <p class="mb-lg-0 fs-5 ps-4 mb-0">PLAYER 2:<span class="player2-name-placeholder"></span></p>
            <div class="player-2-turn d-flex justify-content-center align-items-center">
                <div class="winner-tokenP2"></div>
            </div>
        </div>
    </div>

    <script src="../js/winner.js"></script>
</body>
</html>
