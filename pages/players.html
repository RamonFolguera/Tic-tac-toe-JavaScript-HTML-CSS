<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="../css/style.css">  
    <link rel="stylesheet" href="../css/players.css">
    <title>Players</title>
</head>
<body>
    <div class="container-fluid main-container d-flex justify-content-center mt-lg-5">
        <div class="row row-1">
            <div class="col-12 col-md-12 col-lg-12 title-container d-flex justify-content-center pt-5">
                <div class="text-center">
                    <p>WAIT! WE STILL NEED TO KNOW WHO IS BRAVE ENOUGH TO PLAY!</p>
                    <p>TYPE YOUR NAME, SELECT YOUR TOKEN AND CLICK START!</p>
                    <a class="start-button" id="start-game-btn" href="../pages/game.html" type="button">START</a>
                </div>
                
            </div>
            <div class="col-12 col-md-5 col-lg-5 player-1-container pt-3">
                <div class="player-content">
                    <div class="text-center">
                        <p>PLAYER 1, WHAT'S YOUR NAME?</p>
                    </div>
                    <div class="pe-md-5 ps-md-5 pb-5 d-flex">
                        <input class="form-control player-1-input" type="text" placeholder="INTRODUCE PLAYER 1 NAME">
                        <button id="assignNameBtnP1">READY</button>
                    </div>
                    <div class="text-center">
                        <p>NOW CHOOSE YOUR TOKEN</p>
                    </div>
                    <div class="tokens-container d-flex justify-content-between">
                        <div class="token player-token-1" id="token-P1-1"></div>
                        <div class="token player-token-2" id="token-P1-2"></div>
                        <div class="token player-token-3" id="token-P1-3"></div>
                        <div class="token player-token-4" id="token-P1-4"></div>
                    </div>
                </div>
                <div class="col-12 col-md-5 col-lg-5 player-2-container pt-3">
                    <div class="player-content">
                        <div class="text-center">
                            <p>PLAYER 2, WHAT'S YOUR NAME?</p>
                        </div>
                        <div class="pe-md-5 ps-md-5 pb-5 d-flex">
                            <input  class="form-control player-2-input" type="text" placeholder="INTRODUCE PLAYER 1 NAME">
                            <button id="assignNameBtnP2">READY</button>
                        </div>
                        <div class="text-center">
                            <p>NOW CHOOSE YOUR TOKEN</p>
                        </div>
                        <div class="tokens-container d-flex justify-content-between">
                            <div class="token player-token-1" id="token-P2-1"></div>
                            <div class="token player-token-2" id="token-P2-2"></div>
                            <div class="token player-token-3" id="token-P2-3"></div>
                            <div class="token player-token-4" id="token-P2-4"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/main.js"></script>
</body>
</html>
