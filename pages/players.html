<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="../css/style.css">  
    <link rel="stylesheet" href="../css/players.css">
    <title>Players</title>
</head>
<body>
    <div class="container-fluid mt-lg-5 d-flex flex-column align-items-center">
        <div class="row row-container ">
            <div class="col-12 col-md-12 col-lg-12 title-container d-flex justify-content-center pt-3 pb-3">
                <div class="text-center title-content d-flex justify-content-center align-items-center pt-lg-3 pt-3 pb-0 ps-2">
                    <div>
                        <p class="fs-lg-4 p-red-title pt-lg-5">WAIT! WE STILL NEED TO KNOW WHO IS BRAVE ENOUGH TO PLAY!</p>
                        <p class="ps-lg-3 pe-lg-3 pb-lg-5">INTRODUCE YOUR NAMES, SELECT YOUR TOKEN AND CLICK START WHEN YOU ARE READY!</p>
                    </div>
                    <div class="me-3 ps-lg-4">
                        <a class="start-button d-flex align-items-center" id="start-game-btn" type="button">START</a>
                    </div>   
                </div>
            </div>
        </div>
        <div class="row row-container ms-lg-5 me-lg-5">    
            <div class="col-12 col-md-6 col-lg-6 player-1-container pt-3 d-flex justify-content-center">
                <div class="player-content d-flex flex-column align-items-center pt-lg-4">
                    <div class="pb-lg-3">
                        <p class="m-0 p-red">PLAYER 1, WHAT'S YOUR NAME?</p>
                    </div>
                    <div class="pe-md-5 ps-md-5 w-75">
                        <input name="player1" class="form-control player-1-input" type="text" placeholder="INTRODUCE PLAYER 1 NAME">
                    </div>
                    <div class="pt-lg-4">
                        <p>NOW CHOOSE YOUR TOKEN</p>
                    </div>
                    <div class="tokens-container d-flex justify-content-between">
                        <div class="token player-token-1" id="token-P2-1"></div>
                        <div class="token player-token-2" id="token-P2-2"></div>
                        <div class="token player-token-3" id="token-P2-3"></div>
                        <div class="token player-token-4" id="token-P2-4"></div>
                    </div>
                </div>
            </div>  
            <div class="col-12 col-md-6 col-lg-6 player-2-container pt-3 d-flex justify-content-center">
                <div class="player-content d-flex flex-column align-items-center pt-lg-4">
                    <div class="pb-lg-3">
                        <p class="m-0 p-red">PLAYER 2, WHAT'S YOUR NAME?</p>
                    </div>
                    <div class="pe-md-5 ps-md-5 w-75">
                        <input name="player2" class="form-control player-2-input" type="text" placeholder="INTRODUCE PLAYER 1 NAME">
                    </div>
                    <div class="pt-lg-4">
                        <p>NOW CHOOSE YOUR TOKEN</p>
                    </div>
                    <div class="tokens-container d-flex justify-content-between">
                        <div class="token player-token-1" id="token-P2-1"></div>
                        <div class="token player-token-2" id="token-P2-2"></div>
                        <div class="token player-token-3" id="token-P2-3"></div>
                        <div class="token player-token-4" id="token-P2-4"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../js/players.js"></script>
</body>
</html>
