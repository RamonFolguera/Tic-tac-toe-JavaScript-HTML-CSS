<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="https://fonts.cdnfonts.com/css/jennie-on-the-block" rel="stylesheet">
    <script src="https://kit.fontawesome.com/65024854fe.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">  
    <title>Tic Tac Toe</title>
</head>
<body>
    <audio id="drums-sound">
        <source src="./audio/Jumanji - Drums.mp3"></source>
    </audio>
    <!-- Main container. Simulating a gameboard closed box -->
    <div class="container-fluid main-box d-flex justify-content-center">
        <div class="row row-1">
            <a href="./pages/players.html" class="col-12 box-flap box-flap-1 d-flex justify-content-center align-items-start pt-3 me-0 ms-0">
                <div class="text-center messages mt-2">
                    <p class="m-1"><span class="p-1">WELCOME TO MY TIC TAC TOE</span></p>
                    <p><span class="p-1">TO START, CLICK ON THE GAME</span></p>
                </div>   
            </a>
            <a href="./pages/players.html" class="col-12 box-flap box-flap-2 d-flex align-items-end justify-content-center me-0  ms-0">
                <div class="text-center messages mb-2">
                    <p class="m-1"><span class="p-1">CREATED BY RAMON FOLGUERA</span></p>
                    <p><span class="p-1">HAVE FUN!</span></p>
                </div>
            </a>
        </div>
     
    </div>
    <div class="ms-lg-5 music-links d-flex flex-column">
        <a class="ps-lg-5 with-music">WITH MUSIC <i class="fa-solid fa-volume-high"></i></a>
        <a class="ps-lg-5 without-music">WITHOUT MUSIC <i class="fa-solid fa-volume-xmark"></i></a>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
